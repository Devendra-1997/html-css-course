<style>
  .subscribe-button {
    background: rgba(200, 0, 0);

    cursor: pointer;
    margin-right: 8px;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;

    border-color: blue;
    border-style: solid;
    border-width: 1px;
    color: blue;
    height: 36px;
    width: 50px;
    border-radius: 2px;
    cursor: pointer;

    transition: background-color 0.15s, color 0.15s;

    background-color: blue;
    color: white;
